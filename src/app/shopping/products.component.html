<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Product Catalog
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered text-center">
                    <tr>
                        <th>Name</th>
                        <th>Reverse Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let item of products">
                        <td>{{item.name}}</td>
                        <td>{{item.name | reverseText}}</td>
                        <td>{{item.price | currency:'INR':"symbol"}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="addToCart(item)">
                                <i class="fa fa-cart-plus"></i> Add to Cart</button>
                        </td>
                    </tr>
                    <tr *ngIf="products.length == 0">
                        <td colspan="3">
                            <i class="fa fa-picture-o"></i> No products available</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
