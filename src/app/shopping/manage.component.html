<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                All Products
            </div>
            <div class="card-body">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="deleteSuccess" (click)="deleteSuccess = false">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    Product deleted successfully!
                </div>
                <div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="saveSuccess" (click)="saveSuccess = false">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    Product saved!
                </div>
                <table class="table table-striped table-bordered text-center" *ngIf="!editModeOn else editTemplate">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let item of products">
                        <td>{{item.name}}</td>
                        <td>{{item.price | currency:'INR':"symbol"}}</td>
                        <td>{{item.description}}</td>
                        <td>
                            <i class="fa fa-edit text-primary" style="font-size: 28px" title="Edit" (click)="editItem(item)"></i>
                            <i class="fa fa-trash-o text-danger" style="font-size: 28px" title="Delete" (click)="delete(item)"></i>
                        </td>
                    </tr>
                </table>
                <ng-template #editTemplate>
                    <form class="text-left">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Product ID</label>
                            <input class="form-control" placeholder="ID" [(ngModel)]="frmProduct.id" readonly name="frmProduct.id">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Product Name</label>
                            <input class="form-control" placeholder="Name" [(ngModel)]="frmProduct.name" name="frmProduct.name">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Product Price</label>
                            <input class="form-control" placeholder="Price" [(ngModel)]="frmProduct.price" name="frmProduct.price" type="number">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Product Description</label>
                            <input class="form-control" placeholder="Description" [(ngModel)]="frmProduct.description" name="frmProduct.description">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-success" (click)="update(frmProduct.id)">Save</button>
                        </div>
                    </form>
                </ng-template>
            </div>
        </div>
    </div>
</div>
